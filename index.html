<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="log"></div>
      <div class="display">0</div>
      <div class="inputs">
        <div class="numbers">
          <button id="clear">CLEAR</button>
          <button id="_7" class="number">7</button>
          <button id="_8" class="number">8</button>
          <button id="_9" class="number">9</button>
          <button id="_4" class="number">4</button>
          <button id="_5" class="number">5</button>
          <button id="_6" class="number">6</button>
          <button id="_1" class="number">1</button>
          <button id="_2" class="number">2</button>
          <button id="_3" class="number">3</button>
          <button id="_0" class="number">0</button>
          <button id="_." class="number">.</button>
        </div>
        <div class="operators">
          <button id="_/" class="operator">/</button>
          <button id="_*" class="operator">*</button>
          <button id="_-" class="operator">-</button>
          <button id="_+" class="operator">+</button>
          <button id="_=" class="operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
